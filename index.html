<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Data Dashboard</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search" onkeyup="handleSearch()">
            <button onclick="handleSearch()">Search</button>
        </div>

        <div class="button-flex-container">
            <button onclick="sortData('az')">Sort A->Z</button>
            <button onclick="sortData('za')">Sort Z->A</button>
            <button onclick="sortData('marks')">Sort by Marks</button>
            <button onclick="sortData('passing')">Sort by Passing</button>
            <button onclick="sortData('class')">Sort by Class</button>
            <button onclick="sortData('gender')">Sort by Gender</button>
            <button onclick="sortData('default')">Reset Sort</button>
        </div>

        <div id="tableContainer">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Gender</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
        
        <div id="genderTablesContainer" style="display: none;">
            <h2>Female Students</h2>
            <table class="gender-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Gender</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="femaleTableBody">
                </tbody>
            </table>

            <h2>Male Students</h2>
            <table class="gender-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Gender</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="maleTableBody">
                </tbody>
            </table>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
